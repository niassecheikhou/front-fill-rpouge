<header>
  <h1 class="text-warning bg-dark">BIENVENU A BRAZIL BURGER</h1>

    <i class="bi bi-cart4"style="font-size:2em ;color : white">{{(items$ |
      async)?.length}}</i>
    </a>
  
    <a
     [routerLink]="['burgers']">
    <i class="fa-solid fa-bars " style="font-size:2em ;color : white"></i>
    </a>
-->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" [routerLink]="['catalogue']">
          <img
            src="/assets/images/logo.jpg"
            height="80"
            alt="MDB Logo"
            loading="lazy"
            />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['panier']"> VOIR MON PANIER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['liste_commande']">COMMANDES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['admin']">ADMIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >CLIENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"[routerLink]="[]" >MES COMMANDES</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
        <a class="text-reset me-3">
          <i class="fas fa-shopping-cart fa-2x " [routerLink]="['panier']"></i>
          <span class="badge rounded-pill badge-notification bg-danger">{{(items$
            |
            async)?.length}}</span>
        </a>

        <!-- Notifications -->
        <div class="dropdown">
          <a
            class="text-reset me-3 dropdown-toggle hidden-arrow"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-bell fa-2x"></i>
            <span class="badge rounded-pill badge-notification bg-danger">1</span>
          </a>
      
        </div>
        <!-- Avatar -->
        <div class="dropdown">
          <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            id="navbarDropdownMenuAvatar"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false">
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              height="40"
              alt="Black and White Portrait of a Man"
              loading="lazy"
              />
          </a>
      
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
    
  </nav>
  <!-- Navbar -->
</header>
