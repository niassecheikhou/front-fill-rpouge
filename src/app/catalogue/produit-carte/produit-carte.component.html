<div class="face-snap-card">

    <h1>{{ produit.nomProduit}}</h1>

    <p class="image">
        <img [src]=produit.image [alt]=produit.nomProduit>
    </p>
    <p class="desc">{{ produit.description}}</p>
    <div class="voirs">
        <p class="prix "> {{ produit.prix|currency:"XOF" }}</p>

        <button class="details" routerLink="panier" *ngIf="!isMenu(produit)">Ajouter Au panier</button>
    </div>
    <div class="ajouter">
        <button class="" routerLink="details_burger">VOIR DETAILS </button>
    </div>
</div>
